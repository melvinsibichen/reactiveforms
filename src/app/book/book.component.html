<h2 class="heading">Reactive Forms and Validations</h2>

<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" formControlName="bookName" class="form-control" placeholder="Book Name"
            [ngClass]="{'is-invalid': submit && f.bookName.errors}">
        <div *ngIf="submit && f.bookName.errors" class="invalid-feedback">
            <div *ngIf="f.bookName.errors['required']">Book Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" formControlName="author" class="form-control" placeholder="Author"
            [ngClass]="{'is-invalid': submit && f.author.errors}">
        <div *ngIf="submit && f.author.errors" class="invalid-feedback">
            <div *ngIf="f.author.errors['required']">Author is required</div>
        </div>
    </div>

    <label for="publication">Publication:</label>
    <input type="text" id="publication" formControlName="publication" class="form-control" placeholder="publication"
        [ngClass]="{'is-invalid': submit && f.publication.errors}">
    <div *ngIf="submit && f.publication.errors" class="invalid-feedback">
        <div *ngIf="f.publication.errors['required']">publication is required</div>
    </div>

    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price" class="form-control" placeholder="price"
        [ngClass]="{'is-invalid': submit && f.price.errors}">
    <div *ngIf="submit && f.price.errors" class="invalid-feedback">
        <div *ngIf="f.price.errors['required']">price is required</div>
    </div>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" formControlName="genre" class="form-control" placeholder="genre"
        [ngClass]="{'is-invalid': submit && f.genre.errors}">
    <div *ngIf="submit && f.genre.errors" class="invalid-feedback">
        <div *ngIf="f.genre.errors['required']">genre is required</div>
    </div>

    <label for="publishedDate">Published Date:</label>
    <input type="date" id="publishedDate" formControlName="publishedDate" class="form-control"
        placeholder="publishedDate" [ngClass]="{'is-invalid': submit && f.publishedDate.errors}">
    <div *ngIf="submit && f.publishedDate.errors" class="invalid-feedback">
        <div *ngIf="f.publishedDate.errors['required']">publishedDate is required</div>
    </div>

    <label for="country">Country:</label>
    <input type="text" id="country" formControlName="country" class="form-control" placeholder="country"
        [ngClass]="{'is-invalid': submit && f.country.errors}">
    <div *ngIf="submit && f.country.errors" class="invalid-feedback">
        <div *ngIf="f.country.errors['required']">country is required</div>
    </div>

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" class="form-control" rows="4" placeholder="description"
        [ngClass]="{'is-invalid': submit && f.description.errors}"></textarea>
    <div *ngIf="submit && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors['required']">description is required</div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
