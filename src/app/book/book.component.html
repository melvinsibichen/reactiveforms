
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <label for="bookName">Book Name:</label>
    <input type="text" id="bookName" formControlName="bookName"  placeholder="bookname">
  
    <label for="author">Author:</label>
    <input type="text" id="author" formControlName="author" placeholder="author" required>
  
    <label for="publication">Publication:</label>
    <input type="text" id="publication" formControlName="publication" placeholder="publication" required>
  
    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price" placeholder="price" required>
  
    <label for="genre">Genre:</label>
    <input type="text" id="genre" formControlName="genre" placeholder="genre" required>
  
    <label for="publishedDate">Published Date:</label>
    <input type="date" id="publishedDate" formControlName="publishedDate" placeholder="publishedDate" required>
  
    <label for="country">Country:</label>
    <input type="text" id="country" formControlName="country" placeholder="country" required>
  
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" rows="4" placeholder="description" required></textarea>
  
    <button type="submit" [disabled]="!bookForm.valid">Submit</button>
  </form>
